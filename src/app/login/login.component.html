<div class="login-page">
  <div class="row login-box">
    <div class="login-logo">
      <a href="#"><b>智能电表测管理系统</b><br>用户登录</a>
    </div>
    <div class="login-box-body">
      <p class="login-box-msg">登录以继续</p>
      {{ diagnostic }}
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" >
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="用户名" [(ngModel)]="user.name" name="name" required #name="ngModel">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            用户名不能为空
          </div>
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="密码" [(ngModel)]="user.password" name="password" required #password="ngModel">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
           <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
            密码不能为空
          </div>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox">
              <label>
                <input type="checkbox"> 记住我
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="!loginForm.form.valid">登录</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
    </div>
  </div>
</div>
